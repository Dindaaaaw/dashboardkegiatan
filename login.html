<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kegiatan Pegawai BPKP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        h1 {
            color: #667eea;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.3s;
            line-height: 1;
        }
        .toggle-password:hover {
            color: #667eea;
        }
        .eye-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .captcha-container {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .captcha-question {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            user-select: none;
        }
        .captcha-input {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }
        .captcha-refresh {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .captcha-refresh:hover {
            background: #5568d3;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-absen {
            width: 100%;
            padding: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        .btn-absen:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert.active {
            display: block;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .locked-message {
            text-align: center;
            color: #c33;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo BPKP" class="logo">
            <h1>Gawean Kito</h1>
            <p class="subtitle">Silakan login untuk melanjutkan</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg class="eye-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path id="eyeOpen" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <path id="eyeClosed" style="display:none;" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="captcha-container">
                <div class="captcha-question" id="captchaQuestion">Berapa 5 + 3?</div>
                <input type="number" id="captchaAnswer" class="captcha-input" placeholder="Jawaban" required>
                <button type="button" class="captcha-refresh" id="refreshCaptcha">ðŸ”„ Refresh</button>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">Login</button>
            <div id="lockedMessage" class="locked-message" style="display: none;"></div>
        </form>

        <div class="divider">
            <span>atau</span>
        </div>

        <button type="button" class="btn-absen" onclick="window.location.href='/absen'">
            Input Kegiatan
        </button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const btnLogin = document.getElementById('btnLogin');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const captchaQuestion = document.getElementById('captchaQuestion');
        const captchaAnswer = document.getElementById('captchaAnswer');
        const refreshCaptcha = document.getElementById('refreshCaptcha');
        const lockedMessage = document.getElementById('lockedMessage');

        let currentCaptcha = { num1: 0, num2: 0, answer: 0 };
        let failedAttempts = 0;
        let lockUntil = null;

        // Generate captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', 'Ã—'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let answer;
            let questionText;
            
            switch(operator) {
                case '+':
                    answer = num1 + num2;
                    questionText = `Berapa ${num1} + ${num2}?`;
                    break;
                case '-':
                    answer = num1 - num2;
                    questionText = `Berapa ${num1} - ${num2}?`;
                    break;
                case 'Ã—':
                    answer = num1 * num2;
                    questionText = `Berapa ${num1} Ã— ${num2}?`;
                    break;
            }
            
            currentCaptcha = { num1, num2, operator, answer };
            captchaQuestion.textContent = questionText;
            captchaAnswer.value = '';
        }

        // Check if account is locked
        function checkLockStatus() {
            const lockData = localStorage.getItem('loginLock');
            if (lockData) {
                const { until, attempts } = JSON.parse(lockData);
                const now = Date.now();
                
                if (now < until) {
                    const remainingMinutes = Math.ceil((until - now) / 60000);
                    lockUntil = until;
                    failedAttempts = attempts;
                    
                    btnLogin.disabled = true;
                    lockedMessage.textContent = `Akun terkunci. Coba lagi dalam ${remainingMinutes} menit.`;
                    lockedMessage.style.display = 'block';
                    showAlert(`Terlalu banyak percobaan gagal. Akun dikunci selama ${remainingMinutes} menit.`, 'warning');
                    
                    // Set timer to unlock
                    setTimeout(() => {
                        unlockAccount();
                    }, until - now);
                    
                    return true;
                } else {
                    unlockAccount();
                }
            }
            return false;
        }

        // Unlock account
        function unlockAccount() {
            localStorage.removeItem('loginLock');
            lockUntil = null;
            failedAttempts = 0;
            btnLogin.disabled = false;
            lockedMessage.style.display = 'none';
            showAlert('Akun telah dibuka kembali. Silakan coba login.', 'success');
        }

        // Lock account
        function lockAccount(minutes = 15) {
            const until = Date.now() + (minutes * 60000);
            localStorage.setItem('loginLock', JSON.stringify({ 
                until, 
                attempts: failedAttempts 
            }));
            lockUntil = until;
            
            btnLogin.disabled = true;
            lockedMessage.textContent = `Akun terkunci. Coba lagi dalam ${minutes} menit.`;
            lockedMessage.style.display = 'block';
            
            setTimeout(() => {
                unlockAccount();
            }, minutes * 60000);
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');
            
            if (type === 'text') {
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        });

        // Refresh captcha
        refreshCaptcha.addEventListener('click', generateCaptcha);

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} active`;
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if account is locked
            if (lockUntil && Date.now() < lockUntil) {
                const remainingMinutes = Math.ceil((lockUntil - Date.now()) / 60000);
                showAlert(`Akun terkunci. Coba lagi dalam ${remainingMinutes} menit.`, 'warning');
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userCaptchaAnswer = parseInt(captchaAnswer.value);

            // Validate captcha
            if (userCaptchaAnswer !== currentCaptcha.answer) {
                showAlert('Jawaban captcha salah! Silakan coba lagi.');
                generateCaptcha();
                return;
            }

            btnLogin.disabled = true;
            btnLogin.textContent = 'Memproses...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Reset failed attempts on successful login
                    failedAttempts = 0;
                    localStorage.removeItem('loginLock');
                    
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    failedAttempts++;
                    
                    // Lock after 5 failed attempts
                    if (failedAttempts >= 5) {
                        lockAccount(15); // Lock for 15 minutes
                        showAlert('Terlalu banyak percobaan gagal! Akun dikunci selama 15 menit.', 'warning');
                    } else {
                        const remainingAttempts = 5 - failedAttempts;
                        showAlert(`${data.message || 'Username atau password salah!'} (${remainingAttempts} percobaan tersisa)`);
                    }
                    
                    generateCaptcha();
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Login';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Terjadi kesalahan. Silakan coba lagi.');
                generateCaptcha();
                btnLogin.disabled = false;
                btnLogin.textContent = 'Login';
            }
        });

        // Initialize
        generateCaptcha();
        checkLockStatus();
    </script>
</body>
</html>
