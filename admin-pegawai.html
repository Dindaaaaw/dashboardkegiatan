<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pegawai - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 8px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .content-header {
            padding: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .content-header h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .btn-add {
            padding: 12px 30px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-add:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-add:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .btn-delete-row {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete-row:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .loading {
            padding: 40px;
            text-align: center;
            color: #667eea;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-icon.success { color: #10b981; }
        .modal-icon.error { color: #ef4444; }
        .modal-icon.warning { color: #f59e0b; }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 15px;
            color: #64748b;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-btn-primary {
            background: #1e40af;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #1e3a8a;
        }

        .modal-btn-secondary {
            background: #e2e8f0;
            color: #64748b;
        }

        .modal-btn-secondary:hover {
            background: #cbd5e1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        @media(max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <img src="/Logo.png" alt="Logo" class="logo">
                <h1>Kelola Pegawai</h1>
            </div>
            <div class="header-actions">
                <a href="/dashboard" class="btn btn-primary">
                    <span>‚Üê</span> Kembali
                </a>
                <button onclick="logout()" class="btn btn-danger">
                    <span>üö™</span> Logout
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Pegawai</h3>
                <div class="number" id="totalPegawai">0</div>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Tambah Pegawai Baru</h2>
                <div class="form-group">
                    <input type="text" id="namaPegawaiInput" placeholder="Masukkan nama pegawai..." autocomplete="off">
                    <button class="btn-add" id="addBtn" onclick="tambahPegawai()">‚ûï Tambah</button>
                </div>
            </div>

            <div id="tableContent">
                <div class="loading">Memuat data pegawai...</div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal-overlay" id="alertModalOverlay">
        <div class="modal-content">
            <div class="modal-icon" id="alertModalIcon"></div>
            <div class="modal-title" id="alertModalTitle">Notifikasi</div>
            <div class="modal-message" id="alertModalMessage"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="closeAlertModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModalOverlay">
        <div class="modal-content">
            <div class="modal-title" id="confirmModalTitle">Konfirmasi</div>
            <div class="modal-message" id="confirmModalMessage"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeConfirmModal(false)">Batal</button>
                <button class="modal-btn modal-btn-primary" onclick="closeConfirmModal(true)">Hapus</button>
            </div>
        </div>
    </div>

    <script>
        let allPegawai = [];
        let confirmCallback = null;

        // ===== LOAD DATA =====
        async function loadPegawai() {
            try {
                const response = await fetch('/api/pegawai');
                const result = await response.json();
                
                if (result.success && result.data) {
                    allPegawai = result.data;
                    renderTable();
                    updateStats();
                } else {
                    showAlertModal('Gagal memuat data pegawai', 'error', 'Error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlertModal('Terjadi kesalahan saat memuat data', 'error', 'Error');
            }
        }

        // ===== RENDER TABLE =====
        function renderTable() {
            if (allPegawai.length === 0) {
                document.getElementById('tableContent').innerHTML = `
                    <div class="empty-state">
                        <h3>Belum ada pegawai</h3>
                        <p>Tambahkan pegawai baru menggunakan form di atas</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Pegawai</th>
                                <th>Tanggal Ditambahkan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${allPegawai.map((pegawai, index) => {
                                const date = new Date(pegawai.createdAt);
                                const formattedDate = date.toLocaleDateString('id-ID');
                                return `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td><strong>${pegawai.nama}</strong></td>
                                        <td>${formattedDate}</td>
                                        <td>
                                            <button class="btn-delete-row" onclick="deletePegawai('${pegawai._id}', '${pegawai.nama}')">üóëÔ∏è Hapus</button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('tableContent').innerHTML = tableHTML;
        }

        // ===== UPDATE STATS =====
        function updateStats() {
            document.getElementById('totalPegawai').textContent = allPegawai.length;
        }

        // ===== TAMBAH PEGAWAI =====
        async function tambahPegawai() {
            const input = document.getElementById('namaPegawaiInput');
            const nama = input.value.trim();
            const addBtn = document.getElementById('addBtn');

            if (!nama) {
                showAlertModal('Masukkan nama pegawai terlebih dahulu', 'warning', 'Perhatian');
                return;
            }

            try {
                addBtn.disabled = true;
                addBtn.textContent = '‚è≥ Menambah...';

                const response = await fetch('/api/pegawai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama })
                });

                const result = await response.json();

                if (result.success) {
                    showAlertModal(`Pegawai "${nama}" berhasil ditambahkan`, 'success', 'Berhasil');
                    input.value = '';
                    loadPegawai();
                } else {
                    showAlertModal(result.message, 'error', 'Gagal');
                }
            } catch (error) {
                showAlertModal('Terjadi kesalahan saat menambah pegawai', 'error', 'Error');
                console.error(error);
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = '‚ûï Tambah';
            }
        }

        // ===== DELETE PEGAWAI =====
        async function deletePegawai(id, nama) {
            const confirmed = await showConfirmModal(`Apakah Anda yakin ingin menghapus "${nama}"?`, 'Hapus Pegawai');
            if (!confirmed) return;

            try {
                const response = await fetch(`/api/pegawai/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlertModal(`Pegawai "${nama}" berhasil dihapus`, 'success', 'Berhasil');
                    loadPegawai();
                } else {
                    showAlertModal(result.message, 'error', 'Gagal');
                }
            } catch (error) {
                showAlertModal('Terjadi kesalahan saat menghapus pegawai', 'error', 'Error');
                console.error(error);
            }
        }

        // ===== LOGOUT =====
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/login';
                } else {
                    showAlertModal('Gagal logout', 'error', 'Error');
                }
            } catch (error) {
                showAlertModal('Terjadi kesalahan saat logout', 'error', 'Error');
                console.error(error);
            }
        }

        // ===== MODAL FUNCTIONS =====
        function showAlertModal(message, type = 'info', title = 'Notifikasi') {
            const overlay = document.getElementById('alertModalOverlay');
            const titleEl = document.getElementById('alertModalTitle');
            const messageEl = document.getElementById('alertModalMessage');
            const iconEl = document.getElementById('alertModalIcon');

            titleEl.textContent = title;
            messageEl.textContent = message;

            switch(type) {
                case 'success':
                    iconEl.textContent = '‚úì';
                    iconEl.className = 'modal-icon success';
                    break;
                case 'error':
                    iconEl.textContent = '‚úï';
                    iconEl.className = 'modal-icon error';
                    break;
                case 'warning':
                    iconEl.textContent = '!';
                    iconEl.className = 'modal-icon warning';
                    break;
                default:
                    iconEl.textContent = '‚ìò';
                    iconEl.className = 'modal-icon';
            }

            overlay.classList.add('active');
        }

        function closeAlertModal() {
            document.getElementById('alertModalOverlay').classList.remove('active');
        }

        function showConfirmModal(message, title) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('confirmModalOverlay');
                const titleEl = document.getElementById('confirmModalTitle');
                const messageEl = document.getElementById('confirmModalMessage');

                titleEl.textContent = title;
                messageEl.textContent = message;
                confirmCallback = resolve;

                overlay.classList.add('active');
            });
        }

        function closeConfirmModal(confirmed) {
            document.getElementById('confirmModalOverlay').classList.remove('active');
            if (confirmCallback) {
                confirmCallback(confirmed);
                confirmCallback = null;
            }
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.getElementById('namaPegawaiInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                tambahPegawai();
            }
        });

        // ===== CLOSE MODALS WHEN CLICKING OUTSIDE =====
        document.getElementById('alertModalOverlay')?.addEventListener('click', (e) => {
            if (e.target.id === 'alertModalOverlay') closeAlertModal();
        });

        document.getElementById('confirmModalOverlay')?.addEventListener('click', (e) => {
            if (e.target.id === 'confirmModalOverlay') closeConfirmModal(false);
        });

        // Load data on page load
        loadPegawai();
    </script>
</body>
</html>
